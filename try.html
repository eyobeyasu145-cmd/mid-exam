<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Buttons Demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Optional: style all floating buttons */
    .floating-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1>Scroll down to see the floating buttons</h1>
    <p>Lorem ipsum dolor sit amet...</p>
    <div style="height: 1500px;"></div> <!-- Just to enable scrolling -->
  </div>

  <!-- Telegram Button (bottom right) -->
  <a href="https://t.me/NS11fresh" target="_blank" class="btn btn-info floating-btn position-fixed bottom-0 end-0 m-3">
    <i class="bi bi-telegram"></i>
  </a>

  <!-- Chat Button (bottom left) -->
  <button class="btn btn-success floating-btn position-fixed bottom-0 start-0 m-3">
    <i class="bi bi-chat-dots"></i>
  </button>

  <!-- Scroll-to-top Button (bottom center) -->
  <button id="scrollTopBtn" class="btn btn-primary floating-btn position-fixed bottom-0 start-50 translate-middle-x m-3">
    <i class="bi bi-arrow-up"></i>
  </button>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Scroll-to-top functionality
    const scrollBtn = document.getElementById('scrollTopBtn');
    scrollBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>

</body>
</html>
